<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Hamish</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oyu8gag.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="lamp-container">
        <a href="/pages/navigation.html">
        <img
          src="/images/click_here.png"
          alt="landing-page-lamp"
          class="lamp"
          onmouseover="this.src='/images/click_here_hover.png';" 
          onmouseout="this.src='/images/click_here.png';"
          loading="lazy";
        />
        <img
        src="/images/click_here_mobile.png"
        alt="landing-page-lamp-long"
        class="lamp-long"
        onmouseover="this.src='/images/click_here_mobile_hover.png';" 
        onmouseout="this.src='/images/click_here_mobile.png';"
        loading="lazy";
      />
      </a>
      </div>
    <div class="title-container">
      <div class="title-1">STUDIO</div>
      <div class="title-2">HAMISH</div>
    </div>
    <div class="content-container">
      <div class="subtitle-wrapper">
        <div class="subtitle-1">Software Developer</div>
        <div class="subtitle-2">Designer</div>
      </div>
      <div class="image-container">
        <div></div>
        <img
            src="/images/couch_scene_flat.png"
            alt="couch-scene"
            class="couch-scene"
            loading="lazy";
          />
          <img
          src="/images/circle-pattern-overlay.png"
          alt="circle-pattern"
          class="circle-pattern"
          loading="lazy";
        />
      </div>
      </div>
    </div>
    </div>
    <!-- <script src="/node_modules/animejs/lib/anime.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
